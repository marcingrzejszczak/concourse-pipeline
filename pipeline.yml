---
resources:
 - name: repo
   type: git
   source:
    uri: {{app-url}}
    branch: master
    private_key: {{github-private-key}}
 - name: version
   type: git
   source:
    uri: {{app-url}}
    branch: version
    private_key: {{github-private-key}}
 - name: concourse
   type: git
   source:
    uri: {{concourse-scripts-url}}
    branch: master
 - name: tools
   type: git
   source:
    uri: {{pipeline-tools-url}}
    branch: master
 - name: m2
   type: docker-image
   source:
    repository: making/spring-pipeline-m2
    username: {{docker-username}}
    password: {{docker-password}}
    email: {{docker-email}}
jobs:
  - name: generate-version
    public: true
    plan:
      - aggregate:
        - get: concourse
        - get: version
      - task: generate-version
        file: concourse/tasks/generate-version.yml
        params:
          - GIT_EMAIL: {{git-email}}
          - GIT_NAME: {{git-name}}
      - put: version
        params:
          repository: out

  - name: build-and-upload
    serial: true
    public: false
    plan:
      - aggregate:
        - get: tools
        - get: concourse
        - get: repo
        - get: m2
        - get: version
          resource: version
          passed: [ generate-version ]
          trigger: true
      - task: build-and-upload
        file: concourse/tasks/build-and-upload.yml
        params:
          - _JAVA_OPTIONS: -Djava.security.egd=file:/dev/./urandom
          - GIT_EMAIL: {{git-email}}
          - GIT_NAME: {{git-name}}
          - REDOWNLOAD_INFRA: {{redownload-infra}}
          - REDEPLOY_INFRA: {{redeploy-infra}}
          - EUREKA_GROUP_ID: {{eureka-group-id}}
          - EUREKA_ARTIFACT_ID: {{eureka-artifact-id}}
          - EUREKA_VERSION: {{eureka-version}}
          - STUBRUNNER_GROUP_ID: {{stubrunner-group-id}}
          - STUBRUNNER_ARTIFACT_ID: {{stubrunner-artifact-id}}
          - STUBRUNNER_VERSION: {{stubrunner-version}}
          - M2_SETTINGS_REPO_ID: {{m2-settings-repo-id}}
          - M2_SETTINGS_REPO_USERNAME: {{m2-settings-repo-username}}
          - M2_SETTINGS_REPO_PASSWORD: {{m2-settings-repo-password}}
          - REPO_WITH_JARS: {{repo-with-jars}}
          - M2_REPO: {{maven-local-dir}}
      - put: repo
        params:
          repository: out
          tag: out/target/tag
          only_tag: true

  - name: test-deploy
    serial: true
    public: false
    plan:
      - aggregate:
        - get: tools
        - get: concourse
        - get: repo
        - get: m2
        - get: version
          resource: version
          passed: [ build-and-upload ]
          trigger: true
      - task: test-deploy
        file: concourse/tasks/test-deploy.yml
        params:
          - _JAVA_OPTIONS: -Djava.security.egd=file:/dev/./urandom
          - GIT_EMAIL: {{git-email}}
          - GIT_NAME: {{git-name}}
          - REDOWNLOAD_INFRA: {{redownload-infra}}
          - REDEPLOY_INFRA: {{redeploy-infra}}
          - EUREKA_GROUP_ID: {{eureka-group-id}}
          - EUREKA_ARTIFACT_ID: {{eureka-artifact-id}}
          - EUREKA_VERSION: {{eureka-version}}
          - STUBRUNNER_GROUP_ID: {{stubrunner-group-id}}
          - STUBRUNNER_ARTIFACT_ID: {{stubrunner-artifact-id}}
          - STUBRUNNER_VERSION: {{stubrunner-version}}
          - REPO_WITH_JARS: {{repo-with-jars}}
          - M2_REPO: {{maven-local-dir}}
          - CF_TEST_USERNAME: {{cf-test-username}}
          - CF_TEST_PASSWORD: {{cf-test-password}}
          - CF_TEST_ORG: {{cf-test-org}}
          - CF_TEST_SPACE: {{cf-test-space}}
          - CF_API_URL: {{cf-api}}

  - name: test-smoke
    serial: true
    public: false
    plan:
      - aggregate:
        - get: tools
        - get: concourse
        - get: repo
        - get: m2
        - get: version
          resource: version
          passed: [ test-deploy ]
          trigger: true
      - task: test-smoke
        file: concourse/tasks/test-smoke.yml
        params:
          - _JAVA_OPTIONS: -Djava.security.egd=file:/dev/./urandom
          - GIT_EMAIL: {{git-email}}
          - GIT_NAME: {{git-name}}
          - REDOWNLOAD_INFRA: {{redownload-infra}}
          - REDEPLOY_INFRA: {{redeploy-infra}}
          - EUREKA_GROUP_ID: {{eureka-group-id}}
          - EUREKA_ARTIFACT_ID: {{eureka-artifact-id}}
          - EUREKA_VERSION: {{eureka-version}}
          - STUBRUNNER_GROUP_ID: {{stubrunner-group-id}}
          - STUBRUNNER_ARTIFACT_ID: {{stubrunner-artifact-id}}
          - STUBRUNNER_VERSION: {{stubrunner-version}}
          - REPO_WITH_JARS: {{repo-with-jars}}
          - M2_REPO: {{maven-local-dir}}
          - CF_TEST_USERNAME: {{cf-test-username}}
          - CF_TEST_PASSWORD: {{cf-test-password}}
          - CF_TEST_ORG: {{cf-test-org}}
          - CF_TEST_SPACE: {{cf-test-space}}
          - CF_API_URL: {{cf-api}}

  - name: test-rollback-deploy
    serial: true
    public: false
    plan:
      - aggregate:
        - get: tools
        - get: concourse
        - get: repo
        - get: m2
        - get: version
          resource: version
          passed: [ test-smoke ]
          trigger: true
      - task: test-rollback-deploy
        file: concourse/tasks/test-rollback-deploy.yml
        params:
