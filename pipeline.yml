        - get: tools
        - get: concourse
        - get: repo
        - get: m2
        - get: version
          resource: version
          passed: [ stage-e2e ]
          trigger: false
      - task: prod-deploy
        file: concourse/tasks/prod-deploy.yml
        params:
          - _JAVA_OPTIONS: -Djava.security.egd=file:/dev/./urandom
          - GIT_EMAIL: {{git-email}}
          - GIT_NAME: {{git-name}}
          - REDOWNLOAD_INFRA: {{redownload-infra}}
          - REDEPLOY_INFRA: {{redeploy-infra}}
          - EUREKA_GROUP_ID: {{eureka-group-id}}
          - EUREKA_ARTIFACT_ID: {{eureka-artifact-id}}
          - EUREKA_VERSION: {{eureka-version}}
          - STUBRUNNER_GROUP_ID: {{stubrunner-group-id}}
          - STUBRUNNER_ARTIFACT_ID: {{stubrunner-artifact-id}}
          - STUBRUNNER_VERSION: {{stubrunner-version}}
          - REPO_WITH_JARS: {{repo-with-jars}}
          - M2_REPO: {{maven-local-dir}}
          - CF_PROD_USERNAME: {{cf-prod-username}}
          - CF_PROD_PASSWORD: {{cf-prod-password}}
          - CF_PROD_ORG: {{cf-prod-org}}
          - CF_PROD_SPACE: {{cf-prod-space}}
          - CF_API_URL: {{cf-api}}
      - put: repo
        params:
          repository: out
          tag: out/target/tag
          only_tag: true

  - name: prod-complete
    serial: true
    public: false
    plan:
      - aggregate:
        - get: tools
        - get: concourse
        - get: repo
        - get: m2
        - get: version
          resource: version
          passed: [ prod-deploy ]
          trigger: true
      - task: prod-complete
        file: concourse/tasks/prod-complete.yml
        params:
          - _JAVA_OPTIONS: -Djava.security.egd=file:/dev/./urandom
          - GIT_EMAIL: {{git-email}}
          - GIT_NAME: {{git-name}}
          - REDOWNLOAD_INFRA: {{redownload-infra}}
          - REDEPLOY_INFRA: {{redeploy-infra}}
          - EUREKA_GROUP_ID: {{eureka-group-id}}
          - EUREKA_ARTIFACT_ID: {{eureka-artifact-id}}
          - EUREKA_VERSION: {{eureka-version}}
          - STUBRUNNER_GROUP_ID: {{stubrunner-group-id}}
          - STUBRUNNER_ARTIFACT_ID: {{stubrunner-artifact-id}}
          - STUBRUNNER_VERSION: {{stubrunner-version}}
          - REPO_WITH_JARS: {{repo-with-jars}}
          - M2_REPO: {{maven-local-dir}}
          - CF_PROD_USERNAME: {{cf-prod-username}}
          - CF_PROD_PASSWORD: {{cf-prod-password}}
          - CF_PROD_ORG: {{cf-prod-org}}
          - CF_PROD_SPACE: {{cf-prod-space}}
          - CF_API_URL: {{cf-api}}

  - name: init-m2
    plan:
      - aggregate:
        - get: repo
        - get: concourse
      - task: build-m2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: making/alpine-java-bash-git
          inputs:
            - name: repo
            - name: concourse
          outputs:
            - name: to-push
          run:
            path: sh
            args:
            - concourse/tasks/cache-m2.sh
            - init
      - put: m2
        params:
          import_file: to-push/rootfs.tar

  - name: update-m2
    plan:
      - aggregate:
        - get: repo
          trigger: true
        - get: concourse
        - get: m2
      - task: build-m2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: making/alpine-java-bash-git
          inputs:
            - name: repo
            - name: concourse
            - name: m2
          outputs:
            - name: to-push
          run:
            path: sh
            args:
            - concourse/tasks/cache-m2.sh
      - put: m2
        params:
          import_file: to-push/rootfs.tar
